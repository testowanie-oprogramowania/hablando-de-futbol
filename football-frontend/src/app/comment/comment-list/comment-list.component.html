<mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
        <mat-panel-title> Comments </mat-panel-title>
    </mat-expansion-panel-header>

    <table mat-table [dataSource]="comments" class="mat-elevation-z4">
        <ng-container matColumnDef="nickname">
            <th mat-header-cell class="nickname-column" *matHeaderCellDef>
                Nickname
            </th>
            <td mat-cell class="nickname-column" *matCellDef="let comment">
                {{ comment.nickname }}
            </td>
        </ng-container>

        <ng-container matColumnDef="content">
            <th mat-header-cell class="content-column" *matHeaderCellDef>
                Content
            </th>
            <td mat-cell class="content-column" *matCellDef="let comment">
                {{ comment.content }}
            </td>
        </ng-container>

        <ng-container matColumnDef="thumbsUp">
            <th mat-header-cell *matHeaderCellDef>
                <mat-icon class="green">thumb_up</mat-icon>
            </th>
            <td mat-cell *matCellDef="let comment" class="green">
                {{ comment.thumbsUp }}
            </td>
        </ng-container>

        <ng-container matColumnDef="thumbsDown" class="red">
            <th mat-header-cell *matHeaderCellDef>
                <mat-icon class="red">thumb_down</mat-icon>
            </th>
            <td mat-cell *matCellDef="let comment" class="red">
                {{ comment.thumbsDown }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
        class="mat-elevation-z4"
        [length]="dataLength"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons>
    </mat-paginator>
</mat-expansion-panel>

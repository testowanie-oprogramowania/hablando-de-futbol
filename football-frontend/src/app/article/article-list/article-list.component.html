<div class="article-list">
    <div class="article-list__buttons">
        <button mat-fab color="accent" aria-label="Add article" (click)="onAddArticle($event)">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="article-list__container">
        <mat-card
            class="article-list__card"
            *ngFor="let article of (articles$ | async); let index = index;">
            <div class="article-list__image-container">

                <img
                    mat-card-image
                    class="article-list__image"
                    src="{{ article.photoUrl }}"
                    alt="Article photo" />
                <div class="article-list__image-label">
                    {{ article.category.name }}
                </div>
            </div>

            <mat-card-header>
                <img
                    mat-card-avatar
                    src="{{ article.editor.photoUrl }}"
                    alt="Author's photo" />
                <mat-card-title>{{ article.title }}</mat-card-title>
                <mat-card-subtitle
                    >{{ article.editor.name }}
                    {{ article.editor.surname }}</mat-card-subtitle
                >
            </mat-card-header>
            <mat-card-content>
                <p>{{ article.content }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="onReadArticle(article.id!)">
                    Read more
                </button>
            </mat-card-actions>
        </mat-card>
        <mat-paginator
            #paginator
            class="mat-mdc-card"
            (page)="handlePageEvent($event)"
            [length]="paginatorLength"
            [pageSize]="paginatorPageSize"
            [pageIndex]="paginatorPageIndex"
            aria-label="Select page">
        </mat-paginator>
    </div>
</div>

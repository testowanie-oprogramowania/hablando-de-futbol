<div class="show-page">
    <mat-card class="show-page__card">
        <ng-container *ngIf="isForm; else content">
            <form (ngSubmit)="onSubmitForm()">
                <ng-container *ngTemplateOutlet="content"></ng-container>
            </form>
        </ng-container>
    </mat-card>
</div>

<ng-template #content>
    <div class="show-page__header">
        <mat-card-title class="show-page__title">
            {{ title }}
        </mat-card-title>
        <div class="show-page__info-header">
            <mat-card-header class="show-page__picture-header">
                <img
                    *ngIf="thumbnailImageUrl"
                    mat-card-avatar
                    class="show-page__thumbnail-image"
                    [src]="thumbnailImageUrl"
                    alt="Author's photo" />
                <mat-card-subtitle>
                    {{ descriptionForImageThumbnail }}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-subtitle *ngFor="let subtitle of subtitles">
                {{ subtitle }}
            </mat-card-subtitle>
        </div>

    </div>


    <mat-card-content class="show-page__content">
        <ng-content select="[content]"></ng-content>
    </mat-card-content>
    <mat-card-actions class="show-page__actions">
        <ng-content select="[actions]"></ng-content>
    </mat-card-actions>
</ng-template>

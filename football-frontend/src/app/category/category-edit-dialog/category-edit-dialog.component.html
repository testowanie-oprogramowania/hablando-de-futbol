<h2 mat-dialog-title>Edit Category</h2>
<mat-dialog-content>
    <form>
        <mat-form-field>
            <mat-label>Category Name</mat-label>
            <input
                matInput
                [(ngModel)]="data.name"
                name="name"
                data-testid="categoryNameInput" />
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button data-testid="categorySaveButton" (click)="onSaveClick()">
        Save
    </button>
    <button
        mat-button
        data-testid="categoryCancelButton"
        (click)="onCancelClick()">
        Cancel
    </button>
</mat-dialog-actions>

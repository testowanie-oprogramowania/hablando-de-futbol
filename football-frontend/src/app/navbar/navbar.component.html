<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        <mat-toolbar class="navbar-text">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [ngClass]="'navbar-text'" routerLink=""> Home </a>
            <a class="navbar-text navbar-panel" data-testid="categoryListButton">
                <app-category-list></app-category-list>
            </a>
            <a
                mat-list-item
                [ngClass]="'navbar-text'"
                routerLink="editors"
                data-testid="editorList">
                Editors
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <ng-container *ngIf="isHandset$ | async">
                <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()">
                    <mat-icon aria-label="Side nav toggle icon"
                        ><span>menu</span></mat-icon
                    >
                </button>
            </ng-container>
            <div class="navbar-strip">
                <img
                    [ngSrc]="'../../assets/icons/logo.svg'"
                    alt="logo"
                    class="navbar-image"
                    height="667"
                    width="667"
                    routerLink="" />
                <span class="navbar-header" routerLink=""
                    >Hablando De FÃºtbol</span
                >
            </div>
        </mat-toolbar>
        <div class="sidenav-container__content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
